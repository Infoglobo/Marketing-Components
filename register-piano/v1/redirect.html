<!DOCTYPE html>
<html>
<head>
<title>Login callback</title>
</head>
<body>
<script>
	var originalPage = window.location.hash.replace(/^#/, '');

	if (window === window.parent) {
	  window.location.href = originalPage;
	}

	if(window.postMessage) {
		window.parent.postMessage('barra::close', originalPage);
	}
</script>
</body>
</html>
